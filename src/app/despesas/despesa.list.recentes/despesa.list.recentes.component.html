<div class="card">
    <div class="card-header">
        <h5>Últimas despesas cadastradas</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Valor</th>
                    <th>Inicia em</th>
                    <th>Cadastrada em</th>
                    <th>Título</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let despesa of despesas">
                    <td>{{despesa.valorFormatado}}</td>
                    <td>{{despesa.dataInicioFormatada}}</td>
                    <td>{{despesa.dataCadastroFormatada}}</td>
                    <td>
                        {{despesa.titulo}} - {{despesa.descritivo}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
